<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<input type="text" id="head" placeholder="标题" />
		<input type="text" id="name" placeholder="作者" />
		<input type="text" id="time" placeholder="时间" />
		<input type="text" id="con" placeholder="内容" />

			<option value="1">企业新闻</option>
		</select>
		<input type="button" value="点击提交" id="btn" />
	</body>
</html>
<script type="text/javascript">
	$("#btn").click(function(){
		$.ajax({
			type:"POST",
			url:"http://localhost:3000/item/list",
			data:{
				he:$("#head").val(),
				na:$("#name").val(),
				ti:$("#time").val(),
				con:$("#con").val(),
				se:$("select").val()
			},
			success:function(e){
				console.log(123)
				console.log(e)
			}
		})
	})
	
</script>
